<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Preferences Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .question-container {
      display: none;
    }
    .active {
      display: block;
    }
    .image-option {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      padding: 10px;
      border-radius: 10px;
      transition: border 0.3s;
    }
    .image-option:hover {
      border: 2px solid #007BFF;
    }
    .image-option img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .image-option span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
    .summary {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    .sound-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Getting to Know You Quiz</h1>
<div class="sound-toggle" onclick="toggleSound()">ðŸ”Š Sound: On</div>

<div id="quiz-container"></div>

<div class="summary" id="summary">
  <h2>Thank You!</h2>
  <p>Well done for taking part! Weâ€™ve learned more about your likes and preferences.</p>
  <div id="answers-list"></div>
  <button onclick="restartQuiz()">Restart</button>
</div>

<script>
  const questions = [
    {
      question: "Which is your favourite?",
      options: [
        { image: "https://via.placeholder.com/150/ff0000/ffffff?text=Apple", text: "Apple" },
        { image: "https://via.placeholder.com/150/00ff00/ffffff?text=Banana", text: "Banana" },
        { image: "https://via.placeholder.com/150/0000ff/ffffff?text=Grapes", text: "Grapes" }
      ]
    },
    {
      question: "Which pet do you like most?",
      options: [
        { image: "https://via.placeholder.com/150?text=Cat", text: "Cat" },
        { image: "https://via.placeholder.com/150?text=Dog", text: "Dog" },
        { image: "https://via.placeholder.com/150?text=Fish", text: "Fish" }
      ]
    }
  ];

  let currentQuestionIndex = 0;
  let answers = [];
  let soundOn = true;
  const quizContainer = document.getElementById("quiz-container");

  function toggleSound() {
    soundOn = !soundOn;
    document.querySelector(".sound-toggle").innerHTML = soundOn ? "ðŸ”Š Sound: On" : "ðŸ”‡ Sound: Off";
  }

  function speakText(text) {
    if (soundOn && 'speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  }

  function showQuestion(index) {
    quizContainer.innerHTML = "";
    const questionData = questions[index];
    const questionDiv = document.createElement("div");
    questionDiv.classList.add("question-container", "active");

    const questionText = document.createElement("h2");
    questionText.textContent = questionData.question;
    questionDiv.appendChild(questionText);

    questionData.options.forEach(option => {
      const optionDiv = document.createElement("div");
      optionDiv.classList.add("image-option");
      optionDiv.onclick = () => selectAnswer(option.text);

      const img = document.createElement("img");
      img.src = option.image;
      img.alt = option.text;

      const label = document.createElement("span");
      label.textContent = option.text;

      optionDiv.appendChild(img);
      optionDiv.appendChild(label);
      questionDiv.appendChild(optionDiv);
    });

    quizContainer.appendChild(questionDiv);
    speakText(questionData.question);
  }

  function selectAnswer(answer) {
    answers.push(answer);
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion(currentQuestionIndex);
    } else {
      showSummary();
    }
  }

  function showSummary() {
    quizContainer.style.display = "none";
    const summaryDiv = document.getElementById("summary");
    const answersList = document.getElementById("answers-list");
    answersList.innerHTML = "<h3>Your choices:</h3><ul>" + answers.map(a => `<li>${a}</li>`).join("") + "</ul>";
    summaryDiv.style.display = "block";
    speakText("Thank you for taking part! Weâ€™ve learned more about your likes and preferences.");
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    answers = [];
    quizContainer.style.display = "block";
    document.getElementById("summary").style.display = "none";
    showQuestion(currentQuestionIndex);
  }

  // Start quiz
  showQuestion(currentQuestionIndex);
</script>

</body>
</html>
