<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meet & Greet Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    font-size: 1.5em;
    margin: 0;
    padding: 0;
    background: #f0f8ff;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  img {
    max-width: 150px;
    display: block;
    margin: 10px auto;
  }
  .option {
    display: inline-block;
    margin: 15px;
    cursor: pointer;
  }
  .option-word {
    font-size: 1.2em;
    margin-top: 5px;
  }
  input[type="text"] {
    width: 80%;
    font-size: 1.5em;
    padding: 10px;
  }
  button {
    font-size: 1.5em;
    padding: 10px 20px;
    margin-top: 20px;
  }
  #toggle-sound {
    font-size: 1em;
    padding: 5px 10px;
    margin-top: 10px;
  }
  #summary img {
    max-width: 100px;
    margin: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="quiz-title">Welcome to the Quiz</h1>
  <div id="quiz-content"></div>
  <button id="toggle-sound">ðŸ”Š Sound On</button>
</div>

<script>
const questions = [
  { type: "text", question: "What is your name?" },
  { type: "choice", question: "What is your favourite colour?", answers: ["red", "blue", "green", "yellow"] },
  { type: "choice", question: "What is your favourite animal?", answers: ["dog", "cat", "rabbit", "bird"] },
  { type: "choice", question: "What is your favourite food?", answers: ["pizza", "pasta", "apple", "banana"] }
];

let currentQuestion = 0;
let studentName = "";
let answers = [];
let soundOn = true;

function speak(text) {
  if (!soundOn) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-GB";
  speechSynthesis.speak(utterance);
}

function fetchARASAAC(word) {
  return fetch(`https://api.arasaac.org/api/pictograms/en/search/${word}`)
    .then(res => res.json())
    .then(data => data.length > 0 
      ? `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_500.png`
      : ""
    )
    .catch(() => "");
}

async function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("quiz-content").innerHTML = "";
  document.getElementById("quiz-title").textContent = q.question;

  speak(q.question);

  if (q.type === "text") {
    const input = document.createElement("input");
    input.type = "text";
    input.id = "answer-input";
    document.getElementById("quiz-content").appendChild(input);

    const btn = document.createElement("button");
    btn.textContent = "Next";
    btn.onclick = () => {
      const value = document.getElementById("answer-input").value.trim();
      if (value) {
        if (currentQuestion === 0) studentName = value;
        answers.push({ question: q.question, answer: value });
        speak(`Hello ${studentName}, well done!`);
        nextQuestion();
      }
    };
    document.getElementById("quiz-content").appendChild(btn);
  } else if (q.type === "choice") {
    for (let ans of q.answers) {
      const opt = document.createElement("div");
      opt.className = "option";

      const img = document.createElement("img");
      img.src = "";
      fetchARASAAC(ans).then(url => img.src = url);

      const word = document.createElement("div");
      word.className = "option-word";
      word.textContent = ans;

      opt.appendChild(img);
      opt.appendChild(word);
      opt.onclick = () => {
        answers.push({ question: q.question, answer: ans });
        speak(`Great ${studentName}, your ${q.question.toLowerCase()} is ${ans}.`);
        nextQuestion();
      };

      document.getElementById("quiz-content").appendChild(opt);
    }
  }
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    showSummary();
  }
}

async function showSummary() {
  document.getElementById("quiz-title").textContent = `Well done, ${studentName}!`;
  const summaryDiv = document.createElement("div");
  summaryDiv.id = "summary";

  for (let ansObj of answers) {
    const item = document.createElement("div");
    item.innerHTML = `<strong>${ansObj.question}</strong><br>${ansObj.answer}<br>`;
    const img = document.createElement("img");
    img.src = await fetchARASAAC(ansObj.answer);
    item.appendChild(img);
    summaryDiv.appendChild(item);
  }

  document.getElementById("quiz-content").innerHTML = "";
  document.getElementById("quiz-content").appendChild(summaryDiv);

  speak(`Well done ${studentName}, you have finished the quiz.`);
}

document.getElementById("toggle-sound").onclick = () => {
  soundOn = !soundOn;
  document.getElementById("toggle-sound").textContent = soundOn ? "ðŸ”Š Sound On" : "ðŸ”‡ Sound Off";
};

showQuestion();
</script>
</body>
</html>
