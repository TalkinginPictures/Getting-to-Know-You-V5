<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Question Game with Summary</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .question { font-size: 1.2em; margin-bottom: 10px; }
  .answers { margin-bottom: 20px; }
  button { display: block; margin: 5px 0; padding: 10px; font-size: 1em; cursor: pointer; }
  img { max-width: 200px; display: block; margin: 10px 0; }
  .summary { font-size: 1.2em; }
  .feedback { margin-top: 15px; font-size: 1.1em; color: green; }
</style>
</head>
<body>

<h1>Learning Game</h1>
<div id="game-container"></div>

<script>
const questions = [
  {
    text: "What letter does 'cat' begin with?",
    image: "cat.jpg",
    answers: ["a", "b", "c", "d"],
    correct: 2
  },
  {
    text: "What letter does 'dog' begin with?",
    image: "dog.jpg",
    answers: ["a", "b", "c", "d"],
    correct: 3
  },
  {
    text: "What letter does 'fish' begin with?",
    image: "fish.jpg",
    answers: ["f", "g", "h", "i"],
    correct: 0
  },
  {
    text: "Which is a fruit?",
    image: "apple.jpg",
    answers: ["apple", "carrot", "potato", "onion"],
    correct: 0
  },
  {
    text: "What number comes after 4?",
    image: "number4.jpg",
    answers: ["3", "4", "5", "6"],
    correct: 2
  }
];

let currentQuestion = 0;
let chosenAnswers = [];

function showQuestion() {
  const container = document.getElementById("game-container");
  const q = questions[currentQuestion];
  container.innerHTML = `
    <div class="question">${q.text}</div>
    <img src="${q.image}" alt="Question image" />
    <div class="answers">
      ${q.answers.map((ans, i) => `<button onclick="chooseAnswer(${i})">${ans}</button>`).join("")}
    </div>
  `;
}

function chooseAnswer(index) {
  chosenAnswers.push({
    question: questions[currentQuestion].text,
    chosen: questions[currentQuestion].answers[index],
    correct: questions[currentQuestion].answers[questions[currentQuestion].correct]
  });
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    showSummary();
  }
}

function showSummary() {
  const container = document.getElementById("game-container");
  let summaryHTML = `<h2>Great job! Here's what you chose:</h2>`;
  summaryHTML += `<div class="summary">`;
  chosenAnswers.forEach((entry, i) => {
    summaryHTML += `<p><strong>Q${i+1}:</strong> ${entry.question}<br>
      You chose: ${entry.chosen} <br>
      Correct answer: ${entry.correct}</p>`;
  });
  summaryHTML += `</div>`;
  summaryHTML += `<div class="feedback">Well done! You worked hard and tried your best. Keep practising and youâ€™ll get even better!</div>`;
  container.innerHTML = summaryHTML;
}

showQuestion();
</script>

</body>
</html>
